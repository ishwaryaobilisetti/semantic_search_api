services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    env_file:
      - .env
    environment:
      - DATA_PATH=/app/data/documents.json
      - FAISS_INDEX_PATH=/app/data/faiss_index.bin
      - MODEL_PATH=/app/models/sentence_transformer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
